<div class="container ">
    <h2 class="my-4 text-center">Add user</h2>
    <form [formGroup]="formValue">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="firstName" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Last name</label>
            <input type="text" class="form-control" id="exampleInputPassword2" formControlName="lastName" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail3" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                formControlName="email" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)=" postUserDetails()">Submit</button>
    </form>
</div>
